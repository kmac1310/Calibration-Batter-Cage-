<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Time Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Time Management Scales</h1>
        <div id="scale-buttons">
            <button onclick="showInfo('second')">Second</button>
            <button onclick="showInfo('minute')">Minute</button>
            <button onclick="showInfo('hour')">Hour</button>
            <button onclick="showInfo('day')">Day</button>
        </div>
        <div id="info-box">
            <img id="info-image" src="" alt="Time Scale Image">
            <p id="info-text">Click a button to learn more about each time scale.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
